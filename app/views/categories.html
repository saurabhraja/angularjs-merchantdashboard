<div class="row heading">Categories</div>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Category ID</th>
        <th>Category Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "category in categories">
	<td>{{category.id}}</td>
	<td>{{category.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
